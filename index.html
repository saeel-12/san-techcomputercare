<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            perspective: 2000px;
        }

        #loading-screen.hidden {
            animation: pageFlipOut 1.2s ease-in-out forwards;
        }

        @keyframes pageFlipOut {
            0% {
                transform: rotateY(0deg);
                transform-origin: left center;
            }
            100% {
                transform: rotateY(-180deg);
                transform-origin: left center;
            }
        }

        .loading-text {
            color: #333;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #main-content.visible {
            opacity: 1;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .cta-button {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .content-section p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-card {
            padding: 40px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-text">SAN - TECH COMPUTER CARE</div>
    </div>
    <div class="wanthide" id="countdown" style="display: none;"></div>


   

    <script>
        // Simulate loading time and then hide loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const mainContent = document.getElementById('main-content');
                
                loadingScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }, 2000); // 2 second loading animation
        });
    </script>


<script>
        let timeLeft = 1;
        let redirectTimer;
        
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = timeLeft;
            
            if (timeLeft === 0) {
                window.location.href = 'https://saeel-12.github.io/comingsoon/';
            } else {
                timeLeft--;
            }
        } 
        
        // Start the countdown
        redirectTimer = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
